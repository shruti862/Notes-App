<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <div class="cursor"></div>
  
  <nav class="navbar">
    <div class="logo">
      <img src="https://stock-note.netlify.app/media/Logo.png" alt="Stock Tasks">
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button data-text="Awesome" class="button" id="hireme">
      <span class="actual-text">&nbsp;Hire_Me&nbsp;</span>
      <span class="hover-text" aria-hidden="true">&nbsp;Hire_Me&nbsp;</span>
  </button>
  </nav>
<div class="popup-box">
    <div class="popup">
      <div class="content">
        <header>
          <p></p>
          <i class="uil uil-times"></i>
        </header>
        <form action="#">
          <div class="row title">
            <label>Title</label>
            <input type="text" spellcheck="false" placeholder="Enter Your Task Title">
          </div>
          <div class="row description">
            <label>Description</label>
            <textarea spellcheck="false" placeholder="Enter Your Task Content"></textarea>
          </div>
          <button></button>
        </form>
      </div>
    </div>
  </div>
  <div class="wrappers"></div>
  <div class="wrapper">
    <li class="add-box" id="add">
      <div class="icon"><i class="uil uil-plus"></i></div>
      <p>Add new Task</p>
    </li>
    <li class="add-box" id="remove">
      <div class="icon"><i class="uil uil-times"></i></div>
      <p>Delete All</p>
    </li>
  </div>


  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="blue" position="bottom-right"></script>
</body>

</html>
